name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# нужные права для деплоя Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Настройка Pages (например, base URL и т.п.)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Для статического сайта сборка не нужна — просто упакуем весь репозиторий
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # деплоим всё из корня

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
